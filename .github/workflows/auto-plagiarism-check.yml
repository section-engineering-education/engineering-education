name: Auto Plagiarism Check
on:
  pull_request:
    types: [opened, reopened]
jobs:
  webtrigger:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: "http://enged-plagiarism-checker.louisefindlay.com/retrieve-pr"
          verify_ssl: "false"
          data: '{ "pr": "${{github.event.pull_request.number}}" }'
